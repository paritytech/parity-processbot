#### stage:                        dockerize

.build_and_push:                   &build_and_push
  image:                           docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER:                 overlay2
    DOCKER_HOST:                   tcp://localhost:2375
    DOCKER_IMAGE:                  "${CI_REGISTRY}/${KUBE_NAMESPACE}"
    DOCKER_IMAGE_FULL_NAME:        "$DOCKER_IMAGE:$DOCKER_TAG"
  script:
    - echo "$Docker_Hub_Pass_Parity" | docker login -u "$Docker_Hub_User_Parity" --password-stdin
    - docker build --tag "$DOCKER_IMAGE_FULL_NAME" .
    - docker push "$DOCKER_IMAGE_FULL_NAME"
  tags:
    - kubernetes-parity-build
      
dockerize-processbot:
  stage:                           dockerize
  <<:                              *build_and_push
  environment:
    name:                          parity-build
  # only:
    # - tags

#### stage:                        deploy

.deploy-k8s:                       &deploy-k8s
  image:                           parity/kubetools:helm3
  script:
    # check syntax
    - for f in kubernetes/processbot/*yaml; do echo $f; cat $f | envsubst | kubectl --dry-run --validate -n processbot apply -f -; done
    # print rendered yaml
    - for f in kubernetes/processbot/*yaml; do echo $f; cat $f | envsubst; echo '---'; done
    # deploy yaml to cluster
    - for f in kubernetes/processbot/*yaml; do cat $f | envsubst | kubectl -n processbot apply -f -; done

deploy-staging:
  stage:                           deploy
  <<:                              *deploy-k8s
  environment:
    name: staging-cluster-1
  tags:
    - kubernetes-parity-build
  only:
    - master

deploy-production:
  stage:                           deploy
  <<:                              *deploy-k8s
  environment:
    name: parity-prod
  tags:
    - kubernetes-parity-build
  only:
    - tags
