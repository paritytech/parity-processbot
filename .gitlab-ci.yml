variables:
  KUBE_NAMESPACE:                  "processbot"
  CI_REGISTRY:                     "paritytech"
  BUILDAH_IMAGE:                   "quay.io/buildah/stable:v1.27"
  CI_IMAGE:                        "paritytech/ci-linux@sha256:a047ace5e96288aa265b04ffb71044f7911bf767de9abba176376bf12cbaf627" # staging 2023-03-16
  GIT_STRATEGY:                    fetch
  GIT_DEPTH:                       3
  CARGO_TARGET_DIR:                "/ci-cache/${CI_PROJECT_NAME}/targets/${CI_COMMIT_REF_NAME}/${CI_JOB_NAME}"
  GITLAB_URL:                      https://gitlab.parity.io

default:
  image:                           $CI_IMAGE
  interruptible:                   true
  retry:
    max: 2
    when:
      - runner_system_failure
      - unknown_failure
      - api_failure
  tags:
    - linux-docker-vm-c2

.test-refs:                        &test-refs
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^[0-9]+$/                        # PRs

.publish-refs:                     &publish-refs
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^v[0-9]+\.[0-9]+.*$/             # i.e. v1.0, v2.1rc1
    - if: $CI_COMMIT_REF_NAME =~ /^stg-v[0-9]+\.[0-9]+.*$/         # i.e. stg-v1.0, stg-v2.1rc1
    - if: $CI_COMMIT_REF_NAME == "master"

.common-refs:                      &common-refs
  rules:
    - !reference [.test-refs, rules]
    - !reference [.publish-refs, rules]

.production-refs:                  &production-refs
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^v[0-9]+\.[0-9]+.*$/             # i.e. v1.0, v2.1rc1
    - if: $CI_COMMIT_REF_NAME == "master"
      when: manual

stages:
  - check
  - test
  - build
  - dockerize
  - deploy


#### stage:                        check

check:
  stage:                           check
  <<:                              *test-refs
  script:
    - cargo +nightly fmt --all -- --check
    - cargo check --all-targets --workspace
    - cargo clippy --all-targets --workspace -- -Dwarnings

#### stage:                        test

integration-tests:
  stage:                           test
  <<:                              *test-refs
  script:
    - ./scripts/run_integration_tests.sh

tests:
  stage:                           test
  <<:                              *test-refs
  script:
    - cargo test --lib

#### stage:                        build

build:
  stage:                           build
  <<:                              *common-refs
  script:
    - cargo build --release
    - mkdir -p ./artifacts/
    - cp ${CARGO_TARGET_DIR}/release/parity-processbot ./artifacts/
    - cp ./Dockerfile ./artifacts/
  artifacts:
    name:                          "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    when:                          on_success
    expire_in:                     1 hour
    paths:
      - ./artifacts/

#### stage:                        dockerize

# build only
docker-build:
  stage:                           dockerize
  image:                           $BUILDAH_IMAGE
  <<:                              *test-refs
  variables:
    GIT_STRATEGY:                  none
    DOCKER_IMAGE:                  "${CI_REGISTRY}/${KUBE_NAMESPACE}"
  interruptible:                   true
  script:
    - cd ./artifacts
    - buildah bud
      --format=docker
      --tag "$DOCKER_IMAGE:$CI_COMMIT_REF_NAME" .
  needs:
    - job:                         build
      artifacts:                   true
  tags:
    - kubernetes-parity-build

docker-build-push:
  stage:                           dockerize
  image:                           $BUILDAH_IMAGE
  <<:                              *publish-refs
  variables:
    GIT_STRATEGY:                  none
    DOCKER_IMAGE:                  "${CI_REGISTRY}/${KUBE_NAMESPACE}"
  interruptible:                   true
  script:
    - cd ./artifacts
    - buildah bud
      --format=docker
      --tag "$DOCKER_IMAGE:$CI_COMMIT_REF_NAME" .
    - echo "$Docker_Hub_Pass_Parity" |
        buildah login --username "$Docker_Hub_User_Parity" --password-stdin docker.io
    - buildah push --format=v2s2 "$DOCKER_IMAGE:$CI_COMMIT_REF_NAME"
  needs:
    - job:                         build
      artifacts:                   true
  tags:
    - kubernetes-parity-build


#### stage:                        deploy

.deploy-k8s:                       &deploy-k8s
  image:                           paritytech/kubetools:3.5.3
  interruptible:                   true
  # PROCESSBOT_KEY should be base64 encoded
  script:
    - helm upgrade processbot ./helm
      --install
      --namespace "${KUBE_NAMESPACE}"
      --values "helm/values-${CI_ENVIRONMENT_NAME}.yaml"
      --set "app.INSTALLATION_LOGIN=${INSTALLATION_LOGIN}"
      --set "app.KUBE_NAMESPACE=${KUBE_NAMESPACE}"
      --set "app.DOCKER_TAG=${CI_COMMIT_REF_NAME}"
      --set "app.PROCESSBOT_KEY=${PROCESSBOT_KEY}"
      --set "app.GITHUB_APP_ID=${GITHUB_APP_ID}"
      --set "app.WEBHOOK_SECRET=${WEBHOOK_SECRET}"
      --set "app.GITLAB_URL=${GITLAB_URL}"
      --set "app.GITLAB_ACCESS_TOKEN=${GITLAB_ACCESS_TOKEN}"
      --set "app.DEPENDENCY_UPDATE_CONFIGURATION=${DEPENDENCY_UPDATE_CONFIGURATION}"

deploy-staging:
  stage:                           deploy
  <<:                              *deploy-k8s
  <<:                              *publish-refs
  environment:
    name:                          staging
  tags:
    - parity-processbot-stg


deploy-production:
  stage:                           deploy
  <<:                              *deploy-k8s
  <<:                              *production-refs
  environment:
    name:                          parity-prod
  tags:
    - parity-processbot-prod

